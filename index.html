<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Calculadora</h1>
      <div class="calculadora">
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="btn" onclick="c()"id="btn1">C</button></td>
            <td><button class="btn" onclick="ce()" id="btn2">CE</button></td>
            <td><button class="btn" onclick="insert('/')"id="btn3">/</button></td>
            <td><button class="btn" onclick="insert('*')" id="btn4">X</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="insert('7')">7</button></td>
            <td><button class="btn" onclick="insert('8')">8</button></td>
            <td><button class="btn" onclick="insert('9')">9</button></td>
            <td><button class="btn" onclick="insert('-')" id="btn5">-</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="insert('4')">4</button></td>
            <td><button class="btn" onclick="insert('5')">5</button></td>
            <td><button class="btn" onclick="insert('6')">6</button></td>
            <td><button class="btn" onclick="insert('+')" id="btn6">+</button></td>
          </tr>
          <tr>
            <td><button class="btn" onclick="insert('1')">1</button></td>
            <td><button class="btn" onclick="insert('2')">2</button></td>
            <td><button class="btn" onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="btn" style="height: 106px" onclick="calcular()" id="btn7">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="btn" style="width: 106px" onclick="insert('0')">0</button></td>
            <td><button class="btn" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <footer id="footer" class="footer">
      <p>
          &copy; Rafael Kuniyoshi <br>
          <i>Agosto de 2023</i>
      </p>
  </footer>
  </body>
</html>
